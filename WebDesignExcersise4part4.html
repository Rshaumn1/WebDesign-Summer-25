<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Style Sheet Example</title>
    <style>
        .new {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>Hello</p>
    <p class="new">Hello</p>
</body>
</html>
